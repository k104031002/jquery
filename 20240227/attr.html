<!doctype html>
<html lang="en">

<head>
  <title>Attr</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="py-2">
      <button type="button" class="btn btn-primary" id="getLink">get Link</button>
      <button type="button" class="btn btn-primary" id="setLink">set Link</button>
    </div>
    <a id="link" href="https://www.google.com" title="google">google</a>
    <hr>
    <div class="py-2">
      <button type="button" class="btn btn-primary" id="getPic">get Pic</button>
      <button type="button" class="btn btn-primary" id="setPic">set Pic</button>
    </div>
    <img id="target" src="/image/01.png" alt="">
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $("#getLink").click(function () {
      let link = $("#link").attr("href")
      // console.log(link);
      let title = $("#link").attr("title")
      console.log(link, title);
    })

    $("#setLink").click(function () {
      // $("#link").attr("href","https://www.facebook.com")
      // .attr("title","facebook")
      //  ↑  不同寫法  ↓
      let newAttr = {
        href: "https://www.facebook.com",
        "title": "facebook"
      }
      $("#link").attr(newAttr)
        .text("facebook")
    })
    // 屬性類用 attr去修改   標籤類用text去修改
  
    $("#getPic").click(function(){
      let imgUrl=$("#target").attr("src")
      console.log(imgUrl);
    })

    $("#setPic").click(function(){
      $("#target").attr("src","/image/02.png")
    })
  </script>
</body>

</html>

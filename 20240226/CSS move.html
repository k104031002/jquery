<!DOCTYPE html>

<html lang="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>CSS move</title>
    <link rel="stylesheet" href="./CSS move_files/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS move_files/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .wrapper {
            width: 800px;
            height: 400px;
            background: #eee;
        }

        .box {
            width: 120px;
            height: 120px;
            background: lightblue;
            transition: .2s;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper position-relative mx-auto">
        <div class="box position-absolute" id="box"></div>
    </div>
    <div class="py-3 text-center">
        <div class="py-1">
            <button class="btn btn-info btn-move" data-direction="up" id="up"><i
                    class="fas fa-caret-up"></i></button>
        </div>
        <div>
            <button class="btn btn-info mx-1 btn-move" data-direction="left" ><i
                    class="fas fa-caret-left"></i></button>
            <button class="btn btn-info mx-1 btn-move"
                data-direction="right"><i class="fas fa-caret-right"></i></button>
        </div>
        <div class="py-1">
            <button class="btn btn-info btn-move" data-direction="down" id="down"><i
                    class="fas fa-caret-down"></i></button>
        </div>
    </div>

    <script src="./CSS move_files/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script>
        let speed = 10;
        let colors = ["red", "orange", "green", "blue", "purple"];
        let colorIndex = 0;
        let colorCount = colors.length;



        $(".btn-move").click(function () {
            let direction = $(this).data("direction")

            switch (direction) {
                case "up":

                    $("#box").css("top", "-=" + speed)
                        .css("background", colors[colorIndex])
                    break;

                case "down":

                    $("#box").css("top", "+=" + speed)
                        .css("background", colors[colorIndex])
                    break;

                case "left":

                    $("#box").css("left", "-=" + speed)
                        .css("background", colors[colorIndex])
                    break;

                case "right":

                    $("#box").css("left", "+=" + speed)
                        .css("background", colors[colorIndex])
                    break;
            }
            colorIndex++;
            colorIndex = colorIndex % colorCount;
            // if (colorIndex == colors.length) colorIndex = 0;
        })






    </script>

</body>

</html>

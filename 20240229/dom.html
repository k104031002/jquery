<!doctype html>
<html lang="en">

<head>
    <title>Dom</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="py-2">

        </div>
        <table class="table table-bordered">
            <div class="py-2">
                <button type="button" class="btn btn-primary" id="append">Append</button>
                <button type="button" class="btn btn-primary" id="prepend">Prepend</button>
            </div>
            <thead>
                <tr>
                    <th>NO.</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                </tr>
            </thead>
            <tbody id="list">
                <tr>
                    <td>0</td>
                    <td>王曉明</td>
                    <td>wangsmallight@test.com</td>
                    <td>0912345678</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        let num=1;

        $("#append").click(function () {
            let content = `<tr>
                    <td>${num}</td>
                    <td>林平之</td>
                    <td>linpinchi@test.com</td>
                    <td>0923456789</td>
                    </tr>`;
            $("#list").append(content)  //插入在目前資料之後
            num++;
        })

        $("#prepend").click(function(){
            let content = `<tr>
                    <td>${num}</td>
                    <td>曾聰明</td>
                    <td>tsensmart@test.com</td>
                    <td>0975395146</td>
                    </tr>`;
            $("#list").prepend(content) //插入在目前資料之前
            num++;
        })
    </script>
</body>

</html>
